  <![endif]--><!-- Add your site or application content here --><div class="container"><header><h1>Nathan Levin-Greenhaw</h1></header><div class="main"><noscript><div class="row"><div class="col-md-9"><p>I am an experienced <strong>Software Engineer</strong>, <strong>Web designer</strong>, and <strong>User Interface practitioner</strong> all rolled in to one. I enjoy clean design patterns, such as <a href="http://en.wikipedia.org/wiki/Model%E2%80%93view%E2%80%93controller">Model View Controller</a>, and elegant solutions. I have experience with many languages and frameworks. I have expertise with the operating system, infrastructure, and application development both frontends and backends. I am a strong proponent of <em>tightly cohesive &amp; loosely coupled</em> solutions and agile development practices. I enjoy using and contributing to free and open source software projects.</p></div><div class="col-md-3 center-block"><img src="/images/1b5c4a46.johnny_automatic_books.png" class="img-responsive"></div></div><div class="row"><div class="heading"><h3>Things I&rsquo;m into right now</h3></div><div class="col-md-4"><h4>Frameworks</h4><ul><li><span><a href="http://angularjs.org/">AngularJS</a></span></li><li><span><a href="http://emberjs.com">ember.js</a></span></li><li><span><a href="http://mojolicio.us">Mojolicious</a></span></li><li><span><a href="http://cssgrid.net">1400 CSS Grid</a></span></li><li><span><a href="http://www.getskeleton.com">Skeleton CSS</a></span></li></ul></div><div class="col-md-4 middle"><h4>Software</h4><ul><li><span><a href="http://atom.io">Atom.io</a></span></li><li><span><a href="http://www.mongodb.org">MongoDB</a></span></li><li><span><a href="http://www.rethinkdb.com">RethinkDB</a></span></li><li><span><a href="http://www.sublimetext.com/3">Sublime Text 3</a></span></li><li><span><a href="http://www.sublimetext.com">Sublime Text 2</a></span></li></ul></div><div class="col-md-4"><h4>Other</h4><ul><li><span><a href="http://www.oscon.com/oscon2014">OSCON 2014</a></span></li><li><span><a href="http://scala-lang.org">Scala</a></span></li><li><span><a href="http://www.amctv.com/shows/the-walking-dead">Walking Dead</a></span></li><li><span><a href="http://en.wikipedia.org/wiki/Internet_Relay_Chat">IRC</a></span></li><li><span>Admiring icons &amp; fonts</span></li></ul></div></div><div class="row online"><div class="heading"><h3>Contact me</h3></div><div class="col-md-6"><ul><li>Email: <a href="mailto:nathan@njlg.info">nathan@njlg.info</a></li><li>Linkedin: <a href="http://www.linkedin.com/in/nathanlevingreenhaw">Profile</a></li><li>Github: <a href="https://github.com/njlg">njlg</a></li></ul></div><div class="col-md-6"><ul><li>Twitter: <a href="http://www.twitter.com/njlg">@njlg</a></li><li>Google+: <a href="https://plus.google.com/106992409496314466146/posts">Profile</a></li><li><span class="text-muted">(though, I don&rsquo;t really update these two often)</span></li></ul></div></div><footer class="row col-md-12"><img src="/images/e917435b.johnny_automatic_reading_in_the_study.png" class="img-responsive"><p>Copyright 2011&ndash;2014 Nathan Levin-Greenhaw. <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons License</a>.</p></footer></noscript><div class="nj-view" ng-view="" autoscroll=""></div></div></div><!-- Google Analytics: change UA-6948369-1 to be your site's ID --><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
