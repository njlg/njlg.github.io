<div class="row"><div class="heading"><h3>Things I&rsquo;m into right now</h3></div><div class="col-md-12"><table class="sortable"><thead><tr><th ng-click="sort('name')">Name<th ng-click="sort('type')">Category<th ng-click="sort('url')">Link<th ng-click="sort('date')" class="date">Added<tbody><tr ng-repeat="thing in things | orderBy:order.field:order.reverse"><td><span ng-if="!thing.url">{{thing.name}}</span> <span ng-if="thing.url"><a ng-href="{{thing.url}}">{{thing.name}}</a></span><td>{{thing.type}}<td><span ng-if="thing.url" class="url"><a ng-href="{{thing.url}}">{{thing.url}}</a></span><td>{{ thing.date | fromNow }}</table></div><div class="row links"><div class="col-md-2"><a href="#/list" class="previous">Go Back</a></div></div><footer class="row col-md-12"><img src="/images/e917435b.johnny_automatic_reading_in_the_study.png" class="img-responsive"><p>Copyright 2011&ndash;2014 Nathan Levin-Greenhaw. <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative Commons License</a>.</p></footer></div>
